<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>GoodEats</title>
</head>
<body>        
  <div class="container1" id="container">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 id="logo">GoodEats</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h1 id="search-title">What do you want to eat today?</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
            <div class="input-group mb-3 search-box">
                <input type="text" class="form-control" id="inputQuery" placeholder="Search a yummy dish here!" aria-label="Recipient's username" aria-describedby="button-addon2" required>
                <div class="input-group-append">
                  <button class="btn btn-secondary" type="button" id="submitBtn">Show me dishes!!!</button>
                </div>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p class="footer-text">&copy; A-Team</p>
          <p class="footer-text2">Created by    <span id="creator-names">
            <a href="https://www.google.com">  Arpit</a>
            , 
            <a href="https://www.google.com">  Amyn</a>
            , 
            <a href="https://asham28.github.io/">  Asha</a>
            , 
            <a href="https://www.google.com">  Ali</a>
          </span></p>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
